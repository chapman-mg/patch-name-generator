<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="patch-name-generator-preview.jpg" />
    <title>Random Patch Name Generator</title>
    <script src="./patches.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="container">
            <section class="lcd-wrap wrapper">
                <p class="description">Generate random synth patch names for inspiration</p>
                <div class="lcd">
                    <div class="lcd__num-display">
                        <p class="lcd__digits"></p>
                    </div>
                    <div class="lcd__screen-container">
                        <p class="lcd__text"></p>
                    </div>
                </div>
                <div class="buttons">
                    <button id="randomize" class="btn">RANDOMIZE</button>
                    <button id="save" class="btn">SAVE</button>
                </div>
            </section>
        </div>
        <section class="patch-bank wrapper">
            <h2>Saved Patches</h2>
            <hr>
            <ol class="patch-bank__list">
            </ol>
            <div class="buttons">
                <button id="clear" class="btn">CLEAR</button>
                <button id="copy" class="btn">COPY</button>
            </div>
        </section>
    </main>
</body>

</html>
