<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="patch-name-generator-preview.jpg" />
    <title>Random Patch Name Generator</title>
    <script src="./patches.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        
        <div class="lcd-wrap">
            <p class="description">Generate random synth patch names for inspiration</p>
            <div class="category">
                <button class="btn unselected buttonKeys">
                    Keys
                </button>
            
                <button class="btn unselected buttonPad">
                    Pad
                </button>
                <button class="btn unselected buttonLead">
                    Lead
                </button>
                <button class="btn unselected buttonBrass">
                    Brass
                </button>
                <button class="btn unselected buttonString">
                    String
                </button>
                <button class="btn unselected selected buttonFx">
                    FX
                </button>
            </div>
            <div class="lcd">
                <div class="patch-num">
                    <p class="patchnum"></p>
                </div>
                <div class="patches">
                    <p class="patchtext"></p>
                </div>
            
            </div>
            <button id="randomize" class="btn">RANDOMIZE</button>
        </div>
    </div>
</body>

</html>
